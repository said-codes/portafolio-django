        <h2 class="text-center mb-4">{{ post.title }}</h2>
        <p><strong>Publicado el:</strong> {{ post.published_at }}</p>
        
        {% if post.image %}
            <img src="{{ post.image.url }}" class="img-fluid mb-4" alt="Imagen de la publicaciÃ³n">

        <p>{{ post.content }}</p>

    </div>
{% endblock %}
